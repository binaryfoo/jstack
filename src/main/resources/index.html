<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stack Tracing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css'>
    <link rel="stylesheet" href="report.css">
    <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js'></script>
</head>
<body>

<div class="container">
    <form id="stackForm" class="form-horizontal">
        <div class="form-group">
            <label for="stackInput" class="control-label col-sm-2" title="Paste a stack trace, a URL to a stack trace, or drop a file">Stack Trace</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="stackInput" id="stackInput" cols="80" rows="1" placeholder="Paste jstack output, URL or drop a file"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="stackContains" class="control-label col-sm-2" title="Show only threads with a least one stack frame including this text">Contains</label>
            <div class="col-sm-10">
                <input id="stackContains" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="viewType" class="control-label col-sm-2">View</label>
            <div class="col-sm-4">
                <select name="viewType" id="viewType" class="form-control">
                    <option value="byStack" selected>Group by stack trace</option>
                    <option value="contention">Group lock contention</option>
                    <option value="raw">Raw</option>
                </select>
            </div>
        </div>
    </form>
    <div id="output"></div>
</div>

<script type="text/javascript" src="../jstack-fastopt.js"></script>
<script src="report.js"></script>
<!-- dev only --><script type="text/javascript" src="/workbench.js"></script>
<script>
    jstack.JsMain().main(document, window.location.search);
</script>
</body>
</html>
